        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">

            <!-- Main Content -->
            <div id="content">

                <!-- Topbar -->
                <nav class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow">

                    <!-- Topbar Navbar -->
                    <ul class="navbar-nav ml-auto">

                        <!-- Nav Item - Search Dropdown (Visible Only XS) -->
                        <li class="nav-item dropdown no-arrow d-sm-none">
                            <a class="nav-link dropdown-toggle" href="#" id="searchDropdown" role="button"
                                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                <i class="fas fa-search fa-fw"></i>
                            </a>
                            <!-- Dropdown - Messages -->
                            <div class="dropdown-menu dropdown-menu-right p-3 shadow animated--grow-in"
                                aria-labelledby="searchDropdown">
                                <form class="form-inline mr-auto w-100 navbar-search">
                                    <div class="input-group">
                                        <input type="text" class="form-control bg-light border-0 small"
                                            placeholder="Search for..." aria-label="Search"
                                            aria-describedby="basic-addon2">
                                        <div class="input-group-append">
                                            <button class="btn btn-primary" type="button">
                                                <i class="fas fa-search fa-sm"></i>
                                            </button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </li>

                        <div class="topbar-divider d-none d-sm-block"></div>

                        <!-- Nav Item - User Information -->
                        <li class="nav-item dropdown no-arrow">
                            <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button"
                                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                <span class="mr-2 d-none d-lg-inline text-gray-600 small">{{ username }}</span>
                                <img class="img-profile rounded-circle"
                                    src="/static/img/profile_images/{{ id }}/user.png"
                                    onerror="this.onerror=null; this.src='/static/img/profile_images/0/user.png';">
                            </a>
                            <!-- Dropdown - User Information -->
                            <div class="dropdown-menu dropdown-menu-right shadow animated--grow-in"
                                aria-labelledby="userDropdown">
                                <a class="dropdown-item" href="/settings">
                                    <i class="fas fa-cogs fa-sm fa-fw mr-2 text-gray-400"></i>
                                    Settings
                                </a>
                                <div class="dropdown-divider"></div>
                                <a class="dropdown-item" data-toggle="modal" data-target="#logoutModal">
                                    <i class="fas fa-sign-out-alt fa-sm fa-fw mr-2 text-gray-400"></i>
                                    Logout
                                </a>
                            </div>
                        </li>

                    </ul>

                </nav>
                <!-- End of Topbar -->

                <!-- Begin Page Content -->
                <div class="container-fluid">

                    <!-- Page Heading -->
                    <div class="d-sm-flex align-items-center justify-content-between mb-4">
                        <a href="#" class=" d-sm-inline-block btn btn-sm btn-primary shadow-sm"><i
                                class="fas fa-filter fa-sm text-white-50"></i> Filter</a>
                    </div>

                    <div class="row">
                        <div class="container-fluid py-1">
                        <div class="row">
                            <div class="col">
                                <ul id="mobile-kanban-menu" class="nav nav-underline border-bottom border-1 mb-3 px-2 justify-content-between px-sm-3 d-md-none" role="tablist">
                                    <li class="nav-item" role="presentation"><button id="queue-tab" class="nav-link active" data-bs-toggle="tab" data-bs-target="#queue-panel" type="button" role="tab" aria-controls="queue-panel" aria-selected="true">Not Started</button></li>
                                    <li class="nav-item"><button id="serving-tab" class="nav-link" data-bs-toggle="tab" data-bs-target="#serving-panel" type="button" role="tab" aria-controls="serving-panel" aria-selected="false">In Progress</button></li>
                                    <li class="nav-item"><button id="completed-tab" class="nav-link" data-bs-toggle="tab" data-bs-target="#completed-panel" type="button" role="tab" aria-controls="completed-panel" aria-selected="false">Blocked</button></li>
                                    <li class="nav-item"><button id="cancelled-tab" class="nav-link" data-bs-toggle="tab" data-bs-target="#cancelled-panel" type="button" role="tab" aria-controls="cancelled-panel" aria-selected="false">Done</button></li>
                                </ul>
                            </div>
                        </div>
                        <div class="row gx-0 gy-1 gx-md-3 row-cols-1 row-cols-md-4 tab-content d-md-flex">

                            <!-- Not Started Task Column -->
                            <div id="queue-panel" class="col align-items-stretch tab-pane show pe-0 fade d-md-flex active kanban-col" role="tabpanel" tabindex="0">
                                <div class="card border-0 pb-3 w-100">
                                    <div class="card-body p-0">
                                        <div class="justify-content-between m-3 mb-4 d-none d-md-flex">
                                            <h6 class="fs-5 fw-normal text-dark mb-2">Not Started</h6>
                                        </div>
                                        <div class="px-md-2 kanban-column pt-2 me-0 pe-1 me-md-1" ondrop="drop(event)" ondragover="allowDrop(event)">
                                            <!-- Not Started Task Card -->
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!-- End Not Started Task Column -->

                            <!-- In Progress Task Column -->
                            <div id="serving-panel" class="col align-items-stretch tab-pane fade d-md-flex kanban-col pe-0" role="tabpanel" tabindex="0">
                                <div class="card border-0 pb-3 w-100">
                                    <div class="card-body p-0">
                                        <div class="justify-content-between m-3 mb-4 d-none d-md-flex">
                                            <h6 class="fs-5 fw-normal text-dark mb-2">In Progress</h6>
                                        </div>
                                        <div class="px-md-2 kanban-column pt-2 me-0 pe-1 me-md-1" style="/*max-height: calc(100vh - 150px);*//*overflow-y: auto;*/" ondrop="drop(event)" ondragover="allowDrop(event)">
                                            <!--- In Progress Task Card -->
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!-- End Progress Task Column -->

                            <!-- Blocked Task Column -->
                            <div id="completed-panel" class="col align-items-stretch tab-pane fade d-md-flex kanban-col pe-0" role="tabpanel" tabindex="0">
                                <div class="card border-0 pb-3 w-100">
                                    <div class="card-body p-0">
                                        <div class="justify-content-between m-3 mb-4 d-none d-md-flex">
                                            <h6 class="fs-5 fw-normal text-dark mb-2">Blocked</h6>
                                        </div>
                                        <div class="px-md-2 kanban-column pt-2 me-0 pe-1 me-md-1" style="/*max-height: calc(100vh - 150px);*//*overflow-y: auto;*/" ondrop="drop(event)" ondragover="allowDrop(event)">
                                            <!-- Blocked Task Card -->
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!-- Blocked Task Column -->

                            <!-- Done Task Column -->
                            <div id="cancelled-panel" class="col align-items-stretch tab-pane fade d-md-flex kanban-col" tabindex="0" role="tabpanel">
                                <div class="card border-0 pb-3 w-100">
                                    <div class="card-body p-0">
                                        <div class="justify-content-between m-3 mb-4 d-none d-md-flex">
                                            <h6 class="fs-5 fw-normal text-dark mb-2">Done</h6>
                                        </div>
                                        <div class="px-md-2 kanban-column pt-2 me-0 pe-1 me-md-1" style="/*max-height: calc(100vh - 150px);*//*overflow-y: auto;*/" ondrop="drop(event)" ondragover="allowDrop(event)">
                                            <!-- Done Task Card -->
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!-- Done Task Column -->
                        </div>
                    </div>

                </div>

            </div>

            <!-- Footer -->
            <footer class="sticky-footer bg-white">
                <div class="container my-auto">
                    <div class="copyright text-center my-auto">
                        <span>Copyright &copy; TaskBoard 2025</span>
                    </div>
                </div>
            </footer>
            <!-- End of Footer -->

        </div>
        <!-- End of Content Wrapper -->

    <!-- End of Page Wrapper -->
        <a href="#" class="btn-flotante" title="Create new task" data-bs-toggle="modal" data-bs-target="#createTaskModal">
            <i class="fas fa-plus"></i>
        </a>

    <!-- Scroll to Top Button-->
    <a class="scroll-to-top rounded" href="#page-top">
        <i class="fas fa-angle-up"></i>
    </a>

    <!-- Create New Task Modal-->
    <div class="modal fade" id="createNewTaskModal" tabindex="-1" role="dialog" aria-labelledby="createNewTaskLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="createNewTaskLabel">New Task</h5>
                    <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">×</span>
                    </button>
                </div>
                <div class="modal-body">Select "Logout" below if you are ready to end your current session.</div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>
                    <a class="btn btn-primary" onclick="logout()">Logout</a>
                </div>
            </div>
        </div>
    </div>

        <!-- Logout Modal-->
    <div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Ready to Leave?</h5>
                    <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">×</span>
                    </button>
                </div>
                <div class="modal-body">Select "Logout" below if you are ready to end your current session.</div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>
                    <a class="btn btn-primary" onclick="logout()">Logout</a>
                </div>
            </div>
        </div>
    </div>

        <script>
            async function logout() {
                try {
                    const response = await fetch('/api/v1/logout', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        }
                    });

                    const data = await response.json();
                    if (data.success) {
                        alert('Logout successful!');
                        location.href = '/';
                    } else {
                        alert('Logout failed: ' + data.message);
                    }
                } catch (error) {
                    console.error('Error:', error);
                    alert('An error occurred while logging in.');
                }
            }
        </script>
